<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/app.css" />
    <script src="./src/index.js" defer type="module"></script>
  </head>
  <body>
    <!-- dropdown menu -->
    <div class="pt-10 pl-48">
      <div 
      class="relative inline-block text-left" 
      x-data="dropdown({
        data : [
          {label : 'Edit', link : '/edit'},
          {label : 'Duplicate', link : '/duplicate'},
          {label : 'Archive', link : '/archive'},
          {label : 'Move', link : '/move'},
          {label : 'Share', link : '/share'},
          {label : 'Add to favorites', link : '/favorites'},
          {label : 'Delete', link : '/delete'},
        ],
        hoverStyle : 'text-gray-700 bg-blue-300'
      })" 
      x-bind:="dropdown_panel">
        <div>
          <button
            x-bind:="dropdown_control"
            type="button"
            class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500"
            id="menu-button"
            aria-haspopup="true"
          >
            Options
            <!-- Heroicon name: solid/chevron-down -->
            <svg
              class="-mr-1 ml-2 h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>

        <div
          class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="menu-button"
          tabindex="-1"
          x-bind:="dropdown_dialog"
          x-transition:enter="transition ease-out duration-100"
          x-transition:enter-start="transform opacity-0 scale-95"
          x-transition:enter-end="transform opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-75"
          x-transition:leave-start="transform opacity-100 scale-100"
          x-transition:leave-end="transform opacity-0 scale-95"
        >
          <div class="py-1" role="none" x-cloak>
            <!-- Active: "'bg-gray-100 text-gray-900'", Not Active: "text-gray-700" -->
            <template x-for="(d, i) in data">
              <a
              :href="d.link"
              class="text-gray-700 block px-4 py-2 text-sm"
              :class="isActive(i)"
              x-bind:="dropdown_item"
              role="menuitem"
              tabindex="-1"
              :data-index="i"
              x-text="d.label"
              ></a>
            </template>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
